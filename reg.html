
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Responsive Form</title>
	<link rel="stylesheet" href="normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
	<link rel="stylesheet" href=" css/styles2.css">
</head>
<body>
	<div class="wrapper">
		<main>
			<div class="info">
				<h3>Register for Campus Ambassador Program</h3>
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Saepe, culpa.</p>
			</div>
			<form action="#" method="GET">
				<fieldset class="contact-info">
					<div class="container">
						<p>
							<label for="name">First Name</label> <br>  
							<input type="text" id="name" name="user_name" placeholder="Required" title="Please fill out this field"> 
						</p>
                        <p>
							<label for="name">Last Name</label> <br>   
							<input type="text" id="name" name="user_name" placeholder="Required" title="Please fill out this field"> 
						</p>
						<p>
							<label for="email">Email Address</label> <br>   
							<input type="email" id="email" name="user_email" placeholder="Required" title="Please fill out this field"> 
						</p>
						<p>
							<label for="contact">Phone No.</label> <br>  
							<input type="text" id="contact" name="user_phone_no" placeholder="Required">
						</p>
						<p>
							<label for="city">Residential City</label> <br>  
							<input type="text" id="contact" name="user_city">
						</p>r
					</div>
				</fieldset>

				<fieldset class="newsletter">
					<div class="container">
                        <p>
							<label for="college">College Name</label>  
							<input type="text" id="college" name="user_college"> 
						</p>
						<p>
							<label for="state">State</label> <br>
							<select id="state" name="user_state">
								<option value="state">Choose State</option>
								<option value="abc">ABC</option>
								<option value="def">DEF</option>
								<option value="geh">GEH</option>
								<option value="ijk">IJK</option>
								<option value="ftg">FTG</option>
								<option value="hjk">HJK</option>
								<option value="kil">KIL</option>
								<option value="tyu">TYU</option>
								<option value="ewt">EWT</option>
								<option value="yrt">YRT</option>
								<option value="sef">SEF</option>
								<option value="bhj">BHJ</option>
								<option value="jki">JKI</option>
								<option value="lop">LOP</option>
								<option value="pol">POL</option>
								<option value="rty">RTY</option>
								<option value="wer">WER</option>
								<option value="aws">AWS</option>
								<option value="upe">UPE</option>
							</select>
						</p>
						<p>
							<label for="zipcode">College pincode</label>
							<input type="text" id="zipcode" name="user_zipcode">
						</p>
						<p><label>Which year will you graduate?</label></p>
						<p>
							<select>
								<option value="PickOne">Pick One</option>
								<option value="2021">2021</option>--
								<option value="2022">2022</option>
								<option value="2023">2023</option>
								<option value="2024">2024</option>						
							</select>
						</p>

						<p><label>Why Campus Ambassador Program, EDC NIT Dgp?</label></p>
						<p>
							<textarea id="interest" name="user_interest"></textarea> <br/>
						</p>
					</div>
				</fieldset>
			</form>
			<div class="footer">
				<button type="submit" class="btn">REGISTER</button>
			</div>

		</main>
	</div>
</body>
</html>
